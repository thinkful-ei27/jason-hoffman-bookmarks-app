<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>jason-hoffman-bookmarks-app</title>
</head>
<body>
    <main>
        <div class="header-bar">
                <h1 class="page-title">Bookmarks App</h1>
                <label for="add-bookmark">add new bookmark</label>
                    <button name="add-bookmark">+</button>
                <label for="filter-results">Filter by rating</label> 
                    <select id = "filter-results">
                        <option value = "0">none</option>
                        <option value = "1">one</option>
                        <option value = "2">two</option>
                        <option value = "3">three</option>
                        <option value = "4">four</option>
                        <option value = "5">five</option>
                    </select>
        </div>

        <div class="container">
            <div class="bookmark" id="${this.id}">
                <h2 class="bookmark-name">This is the bookmark name</h2>
                <a class="bookmark-link" href="#">This is the link</a>
                <p class="description">This is the description</p>
                <p class="rating">five stars</p>
                <button name="delete-link">delete</button>
            </div>
        </div>

        <div class="container">
                <div class="bookmark">
                    <h2 class="bookmark-name">This is the bookmark name</h2>
                    <p class="rating">five stars</p>
                </div>
            </div>

        <div class="container">
                <div class="bookmark">
                    <h2 class="bookmark-name">This is the bookmark name</h2>
                    <p class="rating">five stars</p>
                </div>
            </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/scripts/api.js"></script>
    <script type="text/javascript" src="/scripts/store.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>

</body>
</html>
